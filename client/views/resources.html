<!DOCTYPE html>
<html ng-app = 'resourcesApp'>
<head>
  <meta charset="UTF-8">
  <title>Study Stuff Resources</title>
   <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body ng-controller = 'ResourcesController'>

  <div class = 'title-container border'>
  <div class = 'row center-text'>
      <h1 class = 'center-text font-100'>Resources</h1>
    </div>
  </div>

  <div class = 'container'>

    <div class = 'twelve columns'>

    </div>

    <table class = 'u-full-width underline'>
      <thead>
        <tr class = 'border-underneath'>
          <th class = 'six columns'>Link</th>
          <th class = 'four columns'>Tags</th>
          <th class = 'two columns'>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = 'tutorial in userTutorials' class = 'border-underneath'>
          <td class = 'six columns'><a href = '{{tutorial.link}}' target = '_blank'>{{tutorial.link}}</td>
          <td class = 'four columns'>{{tutorial.tags[0]}}</td>
          <td class = 'two columns'>{{tutorial.rating}}/5</td>
        </tr>
      </tbody>
    </table>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
  <script type="text/javascript" src = '../js/resources/app.js'></script>
  <script type="text/javascript" src = '../js/resources/controllers.js'></script>
  <script type="text/javascript" src = '../js/resources/directives.js'></script>
  <script type="text/javascript" src = '../js/resources/filters.js'></script>
  <script type="text/javascript" src = '../js/resources/services.js'></script>
</html>
